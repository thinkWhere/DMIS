# A generic, single database configuration.

[alembic]
# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false


# Custom param that enables us to specify tables to ignore when determining migrations
[alembic:exclude]
tables = health_post,healh_centre,hltfacp_referral_gov,admin_boundary_1,admin_boundary_2_polygon,admin_boundary_3,hltfacp_od_gov,hltfacp_referral_gov,evacuation_sites,admin_boundary_0,population_2011,Roads,Dams,Tributaires,Flood_Extent,Boundary_0,Lake_Rivers,Cambodia Dams,Cambodia Canals,TotalPopulation

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
