<div class="container">
    <form #f="ngForm" class="form-signin" (ngSubmit)="f.form.valid && login(f)" novalidate>
        <h2 class="form-signin-heading">Login</h2>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" autofocus ngModel required #email="ngModel">
            <div *ngIf="f.submitted && !email.valid" class="help-block">A valid email address is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" ngModel required #password="ngModel">
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
            Error: Username or password is incorrect.
        </div>
    </form>
</div>
